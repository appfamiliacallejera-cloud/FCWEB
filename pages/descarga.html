<!DOCTYPE html>
<html lang="es">

<style>
    /* Caja centrada */
    .internal-window {
        max-width: 600px;
        margin: 100px auto;   /* centra horizontal y separa del top */
        padding: 30px;
        background-color: #111;
        border: 3px solid orange;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
    }

    .internal-title {
        font-size: 32px;
        color: orange;
        margin-bottom: 10px;
    }

    .internal-description {
        font-size: 18px;
        line-height: 1.6;
        color: #ddd;
    }

    .back-button {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        border: 2px solid orange;
        border-radius: 8px;
        color: orange;
        text-decoration: none;
        font-weight: 600;
        transition: 0.2s;
    }

    .back-button:hover {
        background-color: orange;
        color: black;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interna – FC</title>
    <link rel="stylesheet" href="../../style.css"> 
    <!-- Si la página está en /pages/rangos/ o /pages/secciones/ -->
    <!-- Si está en /pages/ solo cambia a ../style.css -->
</head>
<body>

    <!-- Contenedor principal -->
    <div class="internal-window">
        <h1 class="internal-title">APP NO DISPONIBLE</h1>
        <p class="internal-description">
            Disculpen las molestias, aún estamos en fase de desarroyo.
            Proximamente podrás descargar la App para tu móvil.
        </p>

        <a href="../../index.html" class="back-button">Volver al inicio</a>
    </div>

</body>
</html>
